# General config
# As simple as possible discrete input/output file used to tests corner cases
# Time and Weekday inputs are disabled

# a day will be splited in 48 blocks of 30 minutes
TIME_BLOCKS 48
READ_FREQ 1
DAYS 5
ENABLE_TIME_INPUT 0
ENABLE_WEEKDAY_INPUT 0

# Inputs

INPUT in 0 3
TERM i0 0 0
TERM i1 1 1
TERM i2 2 2
TERM i3 3 3

# Outputs

OUTPUT out 0 3
TERM o0 0 0
TERM o1 1 1
TERM o2 2 2
TERM o3 3 3
